version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_KEY=${API_KEY} # Pass build-time variable if needed
    ports:
      - "3000:80"
    environment:
      - API_KEY=${API_KEY}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3